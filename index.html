<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Collaboration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #333;
        }
        p {
            font-size: 18px;
            color: #555;
        }
        .github-link {
            color: #0366d6;
            text-decoration: none;
            font-weight: bold;
        }
        .github-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Welcome to GitHub Collaboration</h1>
    <p>This is a simple HTML file demonstrating collaboration on GitHub. You can make changes, add content, and share your work.</p>
    <p>For more information, visit the <a href="https://github.com" class="github-link" target="_blank" rel="noopener">GitHub website</a>.</p>
</body>
</html>
